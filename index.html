<!DOCTYPE html>
<html>
    <head>
        <!-- Internal stylesheet import -->
        <link rel="stylesheet" href="main.css">
        <!-- External Script -->
        <script src="https://code.highcharts.com/css/highcharts.css"></script>
        <title>LocoTown Energy</title>
    </head>
    <body>
        <!-- Page header table -->
        <table class="simpletable">
          
            <tr>
              <td width="5%"><img src="assets/el_pollo_loco-logo.png" alt="Pollo Loco Logo" class="pageLogo" height="75px"></td>
              <td><h1>LocoTown Energy</h1></td>
            </tr>
        </table>
        <!-- Chart placement table -->
        <table class="simpleTable greaterArea">
            <tr>
              <td rowspan="2" id="sharedGrid"></td>
              <td id="legendGrid"><table >
                <tbody>
                  <tr>
                    <td>&nbsp;</td>
                    <td>Power<br>(MW)</td>
                    
                    <td>Contribution <br>to Demand</td>
                    
                    <td>Av. Value</td>
                  </tr>
                  <tr>
                    <td class="bold" attr = 'table-label'>Sources</td>
                    <td id="totalSrc"></td>
                    <td></td>
                    <td id="price"></td>
                  </tr>
                  <tr>
                    <td id="wind" attr = 'table-label'><span class = 'wind'></span>Wind</td>
                    <td id="windp">&nbsp;</td>
                    <td id="windd">&nbsp;</td>
                    <td>&nbsp;</td>
                  </tr>
                  <tr>
                    <td id="hydro" attr = 'table-label'><span class = 'hydro'></span>Hydro</td>
                    <td id="hydrop"></td>
                    <td id="hydrod"></td>
                    <td>&nbsp;</td>
                  </tr>
                  <tr>
                    <td id = "gas" attr = 'table-label'><span class = 'gas'></span>Gas (CCGT)</td>
                    <td id = "gasp"></td>
                    <td id = "gasd"></td>
                    <td>&nbsp;</td>
                  </tr>
                  <tr>
                    <td id = "dist" attr = 'table-label'><span class = 'dist'></span>Distillate</td>
                    <td id = "distp"></td>
                    <td id = "distd"></td>
                    <td>&nbsp;</td>
                  </tr>
                  <tr>
                    <td id = "coal" attr = 'table-label'><span class = 'coal'></span>Black Coal</td>
                    <td id = "coalp"></td>
                    <td id = "coald"></td>
                    <td>&nbsp;</td>
                  </tr>
                    <tr>
                      <td class="bold" attr = 'table-label'><span class = 'loads'></span>Loads</td>
                      <td id="totalLoad" class="bold"></td>
                      <td></td>
                      <td></td>
                  </tr>
                  <tr>
                    <td id = "exports" attr = 'table-label'><span class = 'exports'></span>Exports</td>
                    <td id = "exportsp"></td>
                    <td id = "exportsd"></td>
                    <td>&nbsp;</td>
                  </tr>
                  <tr>
                    <td id = "pumps" attr = 'table-label'><span class = 'pumps'></span>Pumps</td>
                    <td id = "pumpsp"></td>
                    <td id = "pumpsd"></td>
                    <td>&nbsp;</td>
                  </tr>
                  <tr>
                    <td class = "bold" attr = 'table-label'>Net</td>
                    <td id = "net" class="bold"></td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                  </tr>
                  <tr>
                    <td class = "bold" attr = 'table-label'>Renewables</td>
                    <td>&nbsp;</td>
                    <td id = "renewables" class="bold"></td>
                    <td>&nbsp;</td>
                  </tr>
                </tbody>
              </table></td>
            </tr>
            <tr>
                <td id="pieGrid">
                  <div style="text-align: center;">
                  <button id="makeBar">Bar Chart</button>
                  <button id="makePie">Pie Chart</button>
                  </div>
                  <div id="switchChart"></div>
                </td>
            </tr>
        </table> 
        <!-- External imports begin -->
        <script src ="https://code.highcharts.com/highcharts.js"></script>
        <script src="https://code.highcharts.com/modules/exporting.js"></script>  
        <script src="https://code.highcharts.com/modules/offline-exporting.js"></script>  
        <script src="https://code.highcharts.com/modules/export-data.js"></script>
        <!-- External imports end -->

        <!-- Internal imports begin -->
        <script src="main.js"></script>
        <!-- Internal imports end -->
    </body>
</html>
